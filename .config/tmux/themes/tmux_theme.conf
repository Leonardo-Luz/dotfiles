# Light tmux theme

# Base colors
set -g status-style bg=#e1e2e7,fg=#3760bf

# Status bar: left
set -g status-left "#[fg=#2e7de9,bold]#S #[fg=#3760bf]| "

# Status bar: right
set -g status-right "#[fg=#3760bf]| #[fg=#2e7de9]%Y-%m-%d #[fg=#3760bf]%H:%M #[fg=#3760bf]| #[fg=#9854f1]#h"

# Window list (inactive)
set -g window-status-format "#[fg=#587539,bg=#e1e2e7] #I #[fg=#3760bf]#W "

# Active window
set -g window-status-current-format "#[fg=#2e7de9,bg=#e1e2e7,bold] #I #[fg=#2e7de9,bold]#W "

# Window separator
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#a1a6c5
set -g pane-active-border-style fg=#2e7de9

# Message styling
set -g message-style bg=#99a7df,fg=#3760bf

# Command prompt (when typing commands)
set -g message-command-style bg=#8c6c3e,fg=#e9e9ed

# Mode (copy mode, etc.)
set -g mode-style bg=#99a7df,fg=#3760bf,bold

# Status update interval
set -g status-interval 5
