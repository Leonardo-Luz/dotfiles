# === Retro Theme ===
# Status bar: black background, neon green text
set -g status-style bg=black,fg=colour46

# Left side: session name, bold retro green
set -g status-left "#[fg=colour46,bold]#S #[fg=colour22]| "

# Right side: date/time + host, green/amber mix
set -g status-right "#[fg=colour22]| #[fg=colour46]%Y-%m-%d #[fg=colour82]%H:%M #[fg=colour22]| #[fg=colour208]#h"

# Window/tab text
# Inactive windows: dim green
set -g window-status-format "#[fg=colour22,bg=black] #I #W "

# Active window: bright bold green
set -g window-status-current-format "#[fg=colour46,bg=black,bold] #I #W "
